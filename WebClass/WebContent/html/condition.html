<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>
</head>
<body>
<h1>헌혈 조건 체크</h1>
나이 :
<input type="text"  id = "age"  size = "5"> 세<br>
성별 :
<input type = "radio" name = "gender"  id = "male" checked>남자
<input type = "radio" name = "gender"  id = "female" >여자<br>
몸무게 : 
<input type="text"  id = "weight" size = "5"> kg<br><br>
<input type = "button" value = "헌혈 조건 체크" onclick = "check();" >
<p id = "result"></p>
<script>
var age = document.getElementById("age").value;
var weight = document.getElementById("weight").value;
var isMale = document.getElementById("male").checked;
function check(){
	 	
	if(age > 15){
		if(age <70){
			if(isMale == true ){
				if(weight >50) document.getElementById("result").innerHTML= "헌혈 가능합니다"; 
				else document.getElementById("result").innerHTML= "체중 미달"; 
			}
			else if(isMale == false){
				if(weight >45) document.getElementById("result").innerHTML= "헌혈 가능합니다"; 
				else document.getElementById("result").innerHTML= "체중 미달"; 
			}
		}
		else if(age>69) document.getElementById("result").innerHTML= "연령 부적합"; 
	} 
	else if (age<15) document.getElementById("result").innerHTML= "연령 부적합";  
}
</script>
</body>
</html>
