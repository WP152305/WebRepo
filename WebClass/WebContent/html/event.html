<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>

<script>
function changeColor(color){
	 var c = document.getElementById("container");
	 c.style.backgroundColor = color;
	
}
function toUpperCase(){
	var w =  document.getElementById("word");
	w.value = w.value.toUpperCase();
}
function addBorder(){
	var b = document.getElementById("box");
	b.style.border = "3px solid hotpink";
}
function removeBorder(){
	var b = document.getElementById("box");
	b.style.border = "";
}
</script>
<body onload = "alert('웹 페이지 로딩됨');">
<div id = "container">
<input type = "radio" name = "color" onclick = "changeColor('yellow');"> 노랑색
<input type = "radio" name = "color" onclick = "changeColor('pink');"> 핑크색
<input type = "radio" name = "color" onclick = "changeColor('white');"> 원래대로
<br>
<input  type ="text" id="word" onchange="toUpperCase();">
<div id ="box" onmouseover = "addBorder();" onmouseout = "removeBorder();">
마우스를 위로 올려볼까나?
</div>
</body>
</html>
